[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "npm run start"
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 10

[[services]]
name = "web"
type = "web"

[[services]]
name = "worker"
type = "worker"
startCommand = "node workers/production-worker.js"
